<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتجر الاحترافي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">متجر المنتجات</h1>

    <div class="row g-3 mb-4 p-3 bg-white rounded shadow-sm">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
          <input type="text" id="searchInput" class="form-control border-start-0" placeholder="ابحث عن منتج...">
        </div>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="categorySelect">
          <option value="all" selected>كل التصنيفات</option>
          </select>
      </div>
    </div>

    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>

    <div id="errorMessage" class="alert alert-danger text-center d-none shadow-sm"></div>

    <div id="noResultsMessage" class="alert alert-info text-center d-none shadow-sm">
      لا توجد منتجات تطابق بحثك.
    </div>

    <div class="row g-4" id="productsContainer">
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
